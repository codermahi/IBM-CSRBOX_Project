<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Climate Change Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #09a824;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
        }

        section {
            padding: 2em;
            background-color: white;
            margin: 1em auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, textarea {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7em;
            background-color: #109121;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #1c864c;
        }

        .response {
            display: none;
            padding: 1em;
            margin-top: 1em;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in Touch to Help Fight Climate Change</p>
    </header>
    <section>
        <h2>Contact Form</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="response" class="response"></div>
    </section>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');

            if (name && email && message) {
                responseDiv.textContent = 'Thank you for reaching out! Your message has been received.';
                responseDiv.className = 'response success';
                responseDiv.style.display = 'block';
                document.getElementById('contact-form').reset();
            } else {
                responseDiv.textContent = 'Please fill in all fields.';
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
