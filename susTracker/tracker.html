<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sustainability Tracker</h1>
    </header>
    <main>
        <div class="tracker-section">
            <h2>Water Usage</h2>
            <label for="water-usage">Enter your daily water usage (liters):</label>
            <input type="number" id="water-usage" name="water-usage" min="0" step="0.1">
            <button onclick="trackWaterUsage()">Track Water Usage</button>
        </div>
        <div class="tracker-section">
            <h2>Energy Consumption</h2>
            <label for="energy-consumption">Enter your daily energy consumption (kWh):</label>
            <input type="number" id="energy-consumption" name="energy-consumption" min="0" step="0.1">
            <button onclick="trackEnergyConsumption()">Track Energy Consumption</button>
        </div>
        <div class="tracker-section">
            <h2>Carbon Footprint</h2>
            <label for="carbon-footprint">Enter your daily carbon footprint (kg CO2):</label>
            <input type="number" id="carbon-footprint" name="carbon-footprint" min="0" step="0.1">
            <button onclick="trackCarbonFootprint()">Track Carbon Footprint</button>
        </div>
        <div class="tracker-section">
            <h2>Analysis Chart</h2>
            <canvas id="analysisChart" width="400" height="200"></canvas>
        </div>
    </main>

    <!-- Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Detailed Analysis</h2>
            <canvas id="detailedChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
